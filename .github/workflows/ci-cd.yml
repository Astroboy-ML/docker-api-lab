name: CI/CD - Docker API

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_REPOSITORY: astroboy-ml/docker-api-lab

jobs:
  lint_and_test:
    name: Lint, Tests & Security (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit pip-audit

      - name: Lint avec flake8
        run: flake8 .

      - name: Analyse de sécurité Python (Bandit)
        run: bandit -r app -ll

      - name: Lancer les tests avec couverture
        run: |
          pytest --cov=app --cov-report=term-missing

      - name: Scan des dépendances Python (pip-audit)
        run: |
          pip-audit || true

  security_scan_fs:
    name: Scan de sécurité Trivy (FS)
    needs: lint_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Scan Trivy du filesystem
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          format: "table"
          exit-code: "0"

  build_and_push:
    name: Build & Push Docker image (GHCR + AWS ECR)
    needs:
      - lint_and_test
      - security_scan_fs
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      # --- GHCR LOGIN & PUSH ---
      - name: Login à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Génération des métadonnées d'image (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}
          flavor: |
            latest=true
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build et push de l'image Docker vers GHCR
        id: build-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # --- AWS ECR LOGIN & PUSH ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag image pour Amazon ECR
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_REPOSITORY: ${{ env.IMAGE_REPOSITORY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # On récupère l'image depuis GHCR
          docker pull ${REGISTRY}/${IMAGE_REPOSITORY}:latest

          # On la retague pour ECR
          docker tag ${REGISTRY}/${IMAGE_REPOSITORY}:latest ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
          docker tag ${REGISTRY}/${IMAGE_REPOSITORY}:latest ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

      - name: Push image vers ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

  trivy_image_scan:
    name: Scan de l'image Docker (Trivy)
    needs: build_and_push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Login à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Trivy de l'image Docker
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}:latest
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          format: "table"
          exit-code: "0"

  deploy_to_ecs:
    name: Deploy to ECS Fargate
    needs: build_and_push 
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      ECS_CLUSTER_NAME: docker-api-cluster
      ECS_SERVICE_NAME: docker-api-container-service-729agg55
      ECS_TASKDEF_FAMILY: docker-api-task
      CONTAINER_NAME: docker-api-container

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Construire l'URI de l'image ECR
        id: image
        run: |
          IMAGE_TAG=${{ github.sha }}
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Rendre la task definition avec la nouvelle image
        id: taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.image.outputs.IMAGE_URI }}

      - name: Déployer sur ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.taskdef.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_NAME }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true
