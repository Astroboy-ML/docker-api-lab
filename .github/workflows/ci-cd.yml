name: CI/CD - Docker API

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"     # tags de version : v1.0.0, v1.1.0...
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint_and_test:
    name: Lint, Tests & Security (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit

      - name: Lint avec flake8
        run: flake8 .

      - name: Analyse de sécurité Python (Bandit)
        run: bandit -r app -ll

      - name: Lancer les tests avec couverture
        run: |
          pytest --cov=app --cov-report=term-missing

  security_scan:
    name: Scan de sécurité Trivy (FS)
    needs: lint_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: "0"     # "1"  pour faire échouer en cas de vulnérabilités
          format: "table"

  build_and_push:
    name: Build & Push Docker image
    needs:
      - lint_and_test
    # tu peux ajouter "security_scan" ici quand tu seras à l’aise :
    #  - security_scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Génération des métadonnées d'image (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch        # tag de branche (main)
            type=ref,event=tag           # tag de version (v1.0.0...)
            type=sha                     # tag de commit
            type=raw,value=latest        # latest

      - name: Build et push de l'image Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
