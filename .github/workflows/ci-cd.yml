name: CI/CD - Docker API

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"     # tags de version : v1.0.0, v1.1.0...
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: docker-api-lab

jobs:
  lint_and_test:
    name: Lint, Tests & Security (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit pip-audit

      - name: Lint avec flake8
        run: flake8 .

      - name: Analyse de sécurité Python (Bandit)
        run: bandit -r app -ll

      - name: Lancer les tests avec couverture
        run: |
          pytest --cov=app --cov-report=term-missing

      - name: Scan des dépendances Python (pip-audit)
        run: |
          pip-audit || true   # on ne casse pas la CI pour l'instant

  security_scan_fs:
    name: Scan de sécurité Trivy (FS)
    needs: lint_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Scan Trivy du filesystem
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          format: "table"
          exit-code: "0"  # mettre "1" plus tard si tu veux faire échouer le job

  build_and_push:
    name: Build & Push Docker image
    needs:
      - lint_and_test
      - security_scan_fs
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Génération des métadonnées d'image (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          flavor: |
            latest=true
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build et push de l'image Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  trivy_image_scan:
    name: Scan de l'image Docker (Trivy)
    needs: build_and_push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Login à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Trivy de l'image Docker
        uses: aquasecurity/trivy-action@0.28.0
        with:
          # On scanne ghcr.io/astroboy-ml/docker-api-lab:latest
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          format: "table"
          exit-code: "0"  # mettre "1" si tu veux casser la CI en cas de vulnérabilités
